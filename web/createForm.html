<div class="col-xs-8">
    <h2>Create League.</h2>
    <form id="create-league-form">
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Description</span>
            <textarea name="description" class="form-control"></textarea>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Number of players</span>
            <input type="number" id="players" class="form-control" value="4" min="4">
            <span class="input-group-addon">min 4</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create League</button>
    </form>
</div>
